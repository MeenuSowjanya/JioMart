          <form action="https://jiomart.fwsa.in/signin.html" style="border:1px solid #ccc" onsubmit="return validateForm()">
 <div class="n2">
   <h1>Sign Up</h1>
   <p>Please fill in this form to create an account.</p>
   <hr>
   <label for="Name"><b>Name</b></label>
   <input type="text" placeholder="Enter your name" name="email" required="">
   <label for="email"><b>Email</b></label>
   <input type="text" placeholder="Enter Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required="">

   <label for="psw"><b>Password</b></label>
   <input type="password" placeholder="Use 8-15 characters with atleat one capital,one running and one special character" name="psw1" id="psw1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required="">
  <span id="message1" style="color:red">
   <label for="psw-repeat"><b>Repeat Password</b></label>
   <input type="password" placeholder="Repeat Password" id="psw2" name="psw2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required="">
   <span id="message2" style="color:red"> </span>
   <label>
     <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
   </label>
   <p>By creating an account you agree to our <a href="https://jiomart.fwsa.in/rules.html" style="color:dodgerblue">Terms &amp; Privacy</a>.</p><br><br>
   <label>
   <input type="submit" value="Sign Up">
   </label>

     <label>
       <input type="cancel" onclick="refreshPage()" value="Cancel">
     </label>
     <script>
    function refreshPage(){
     window.location.reload();
   }
   function validateForm() {
    //collect form data in JavaScript variables
    var pw1 = document.getElementById("psw1").value;
    var pw2 = document.getElementById("psw2").value;



    //check empty password field
    if(pw1 == "") {
      document.getElementById("message1").innerHTML = "**Fill the password please!";
      return false;
    }

    //check empty confirm password field
    if(pw2 == "") {
      document.getElementById("message2").innerHTML = "**Enter the password please!";
      return false;
    }

    //minimum password length validation
    if(pw1.length < 8) {
      document.getElementById("message1").innerHTML = "**Password length must be atleast 8 characters";
      return false;
    }

    //maximum length of password validation
    if(pw1.length > 15) {  document.getElementById("message1").innerHTML = "**Password length must not exceed 15 characters";
      return false;
    }

    if(pw1 != pw2) {
      document.getElementById("message2").innerHTML = "**Passwords are not same";
      return false;
    } else {
      alert ("Your password created successfully");

    }
 }

      </script>
